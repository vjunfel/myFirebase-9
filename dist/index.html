<!DOCTYPE html>
<html lang="en">

    <title>myFirebase 9</title>

    <script src="bundle.js" defer></script>

<body>
    <h1>My Firebase 9 Demo</h1>

    <form class="add">
        <label for="title">Title: </label>

    <form class="delete">
        <label for="id">Document ID:</label>

        <button >Delete Book</button>
    </form>
